			/*	//////////////////////////////////////////////////////////////////	*/

			body, figure { margin: 0; }

			#slideshow,
			#slideshow .container,
			#slideshow figure {
				min-height: 100vh;
				min-width: 100vw;
			}

			#slideshow {
				position: relative;
				margin: 0 auto;
				overflow: hidden;
			}

			@media
			screen and (orientation:portrait),
			screen and (max-width: 640px) {
				#slideshow figure {
					line-height: 50vh;
				}

				#slideshow figcaption {
					top: 60%; bottom: -10%; right: 0; left: 0;
					transform: skewY(-10deg);
				}

				#slideshow figcaption span {
					margin-top: -15%;
					transform: skewY(10deg);
					padding: 2em;
				}
			}

			@media
			screen and (orientation:landscape) {
				#slideshow figure {
					line-height: 100vh;
				}

				#slideshow figcaption {
					top: 0; bottom: 0; right: -10%; left: 70%;
					transform: skewX(-10deg);
				}

				#slideshow figcaption span {
					margin-left: -20%;
					transform: skewX(10deg);
					padding: 6em;
				}
			}

				position: relative;
				display: inline-block;
				padding: 0; margin: 0;

				background-size: cover;
				background-repeat: no-repeat;
				background-position: center center;
				overflow: hidden;
			}

			#slideshow figcaption {
				position: absolute;
				text-align: center;
				background-color: red;
			}

			#slideshow figcaption span {
				display: inline-block;
				vertical-align: middle;
				line-height: normal;
				font-size: 2em;
			}

			@keyframes slider {
				0%, 20%, 100%	{ left: 0 }
				25%, 45%		{ left: -100% }
				50%, 70%		{ left: -200% }
				75%, 95%		{ left: -300% }
			}

			@-webkit-keyframes slider {
				0%, 20%, 100%	{ left: 0 }
				25%, 45%		{ left: -100% }
				50%, 70%		{ left: -200% }
				75%, 95%		{ left: -300% }
			}

			@-moz-keyframes slider {
				0%, 20%, 100%	{ left: 0 }
				25%, 45%		{ left: -100% }
				50%, 70%		{ left: -200% }
				75%, 95%		{ left: -300% }
			}

			#slideshow .slider {
				animation: slider 32s infinite;
			}

			#slideshow .container {
				position: relative;
				overflow: hidden;
			}

			#slideshow .container:after {
				position: absolute;
				bottom: 0; left: 0;
				content: " ";
				width: 100%;
				height: 1px;
			}

			#slideshow .slider {
				position: absolute;
				left: 0; top: 0;
			}

		</style>
	</head>
	<body>
